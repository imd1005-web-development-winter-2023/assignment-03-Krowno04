<!DOCTYPE html>
<html lang="en-ca">

<head>
    <title>To-Do&D</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="images/logo_light.png">
</head>

<body>
    <header>
        <nav>
            <h2 class="sr-only">Site header</h2>
            <!--NAV BAR-->
            <ul class="header">
                <li><a href="/index.html"><img src="images/logoWWordLight.jpg" alt="Site Logo" width="300"></a></li>
                <li><a href="/customize">Customize View</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <header>
                <h2>Ongoing To-Do's</h2>
                <div class="new-todo">
                    <form id="todoform">
                        <input type="text" name="newtodo" id="newtodo" placeholder="Mention to DM...">
                        <button type="submit">
                            <div class="button">
                                <img src="images/plus_light.png" alt="Site Logo">
                            </div>
                        </button>
                    </form>
                </div>
            </header>
            <div id="todos-list">
                <div class="todo" id="0">
                    <i class="bi bi-circle"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <p class="">Hey</p>
                    <i class="bi bi-pencil-square"></i>
                    <i class="bi bi-trash"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
