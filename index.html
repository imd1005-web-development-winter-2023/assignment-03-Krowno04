<head>
    <title>To-Do&D</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="images/logo_light.png">
</head>

<body>
    <header>
        <nav>
            <h2 class="sr-only">Site header</h2>
            <!--NAV BAR-->
            <ul class="header">
                <li><a href="/index.html"><img src="images/logoWWordLight.jpg" alt="Site Logo" width="300"></a></li>
                <!-- <li><a href="/customize">Customize View</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <header>
                <h2>ToDo List!</h2>
                <div class="new-todo">
                    <form id="todoform">
                        <input type="text" name="newtodo" id="newtodo" placeholder="Mention to DM...">
                        <div class="button">
                        <button type="submit">
                                <img src="images/plus_light.png" alt="Site Logo">
                        </button>
                    </div>
                    </form>
                </div>
            </header>
            <div id="todos-list">
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
