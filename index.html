<!DOCTYPE html>
<html lang="en-ca">

<head>
    <title>To-Do&D</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo_light.png">
</head>

<body>
    <header>
        <nav>
            <h2 class="sr-only">Site header</h2>
            <!--NAV BAR-->
            <ul class="header">
                <li><a href="/index.html"><img src="logoWWordLight.jpg" alt="Lux Tenebris Logo" width="300"></a></li>
                <li><a href="/customize">Customize View</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="ToDo-Ongoing">
            <h2>ADD ITEM: ONGOING</h2>

            <form class="add-item">
                <label for="item-name">ADD ITEM: Ongoing</label>
                <input type="text" name="item" id="item-name" placeholder="Mention it to DM..." required />
                <input type="submit" value="Add Item" />
            </form>

            <ul class="Ongoing-items">
                <li>Loading Items...</li>
            </ul>
        </div>

        <div class="ToDo-Session">
            <h2>ADD ITEM: SESSION</h2>

            <form class="add-item">
                <label for="item-name">ADD ITEM: Session</label>
                <input type="text" name="item" id="item-name" placeholder="Mention it to DM..." required />
                <input type="submit" value="Add Item" />
            </form>

            <ul class="Session-items">
                <li>Loading Items...</li>
            </ul>
        </div>

        <div class="ToDo-Future">
            <h2>ADD ITEM: FUTURE</h2>

            <form class="add-item">
                <label for="item-name">ADD ITEM: Future</label>
                <input type="text" name="item" id="item-name" placeholder="Mention it to DM..." required />
                <input type="submit" value="Add Item" />
            </form>

            <ul class="Future-items">
                <li>Loading Items...</li>
            </ul>
        </div>
    </main>

    <script src="./javascript.js"></script>
</body>

</html>
